# Конфигурационный файл JIRA
# Configuration file for JIRA

# URL JIRA инстанса
# JIRA instance URL
jira.url=https://example.atlassian.net

# Имя пользователя для подключения к JIRA
# Username for connecting to JIRA
jira.username=defaultUsername

# Токен API для доступа к JIRA
# API token for accessing JIRA
jira.api.token=defaultApiToken
